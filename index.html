<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Draw Board</title>
  </head>
  <body>
    <section>
      <article class="tools">
        <div class="row">
          <h2>Tools</h2>
          <ul class="options">
            <li class="option tool active" id="brush">
              <i class="fa-solid fa-paintbrush"></i>
              <span>Brush</span>
            </li>
            <li class="option tool" id="erase">
              <i class="fa-solid fa-eraser"></i>
              <span>Erase</span>
            </li>
            <li class="option tool" id="rect">
              <img src="./assets/rectangle.png" alt="Rectangle Icon" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <i class="fa-regular fa-circle"></i>
              <span>Circle</span>
            </li>
            <li class="option">
              <input type="checkbox" name="fill-color" id="fill__color" />
              <label for="fill__color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row colors">
          <h2>Font color</h2>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input
                type="color"
                name="color paicker"
                value="#0070FF"
                id="color__picker"
              />
            </li>
          </ul>
        </div>
        <div class="row">
          <h2>Font width</h2>
          <input
            type="range"
            min="1"
            max="30"
            value="5"
            name="size-slider"
            id="size__slider"
          />
        </div>
        <div class="row buttons">
          <button type="button" id="clear">clear</button>
          <button type="button" id="save">save Img</button>
        </div>
      </article>
      <article class="draw__board">
        <canvas id="canvas0"></canvas>
      </article>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
